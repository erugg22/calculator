<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
</head>

<body id="container">
    <div id="flexContainer">
        <div class="top-pane">
            <span id="title">Calculator</span>
        </div>
        <div id="bottom-pane">
            <div class="interactiveContainer">
                <input type="number" class="numInput" id="number1" placeholder='num 1' />
                <br />
                <input type="number" class="numInput" id="number2" placeholder='num 2' />
                <br />
                <div id="buttonOrganizer">
                    <button class="mathButton" onclick="operation('add')">Add</button>
                    <button class="mathButton" onclick="operation('subtract')">Subtract</button>
                    <button class="mathButton" onclick="operation('multiply')">Multiply</button>
                    <button class="mathButton" onclick="operation('divide')">Divide</button>
                </div>
                <span id="answer">Enter 2 numbers & click an operation button!</span>
            </div>
        </div>
    </div>
    <script>
        function operation(symbol) {
            let num1 = Number(document.getElementById("number1").value);
            let num2 = Number(document.getElementById("number2").value);
            let ans;
            if (symbol == 'add')
                ans = num1 + num2;
            else if (symbol == 'subtract')
                ans = num1 - num2;
            else if (symbol == 'multiply')
                ans = num1 * num2;
            else if (symbol == 'divide')
                ans = num1 / num2;
            document.getElementById("answer").innerHTML = ans;
        }
    </script>
</body>

</html>
